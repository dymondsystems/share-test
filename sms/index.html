<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Mailto and SMS Links</title>
</head>
<body>
  <form id="emailForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="email1">Email 1:</label>
    <input type="email" id="email1" name="email1">
    <br>
    <label for="email2">Email 2:</label>
    <input type="email" id="email2" name="email2">
    <br>
    <label for="email3">Email 3:</label>
    <input type="email" id="email3" name="email3">
    <br>
    <button type="submit">Generate Links</button>
  </form>

  <div id="linkContainer"></div>
</body>
<script>
  const form = document.getElementById('emailForm');
  const linkContainer = document.getElementById('linkContainer');

  form.addEventListener('submit', (event) => {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email1 = document.getElementById('email1').value;
    const email2 = document.getElementById('email2').value;
    const email3 = document.getElementById('email3').value; 1 
    const baseUrl = 'https://dymond.systems/page.html?name=';
    const url = baseUrl + encodeURIComponent(name);

    const subject = `Hello, ${name}!`;
    const body = `This is a test email. Check out this link: ${url}`;
    const toAddresses = [email1, email2, email3].filter(email => email.trim() !== '');
    const toAddressString = toAddresses.join(',');

    const mailtoUrl = `mailto:${toAddressString}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    const smsBody = `Hi ${name}, ${body}`;

    const mailtoButton = document.createElement('button');
    mailtoButton.textContent = 'Send Email';
    mailtoButton.onclick = () => {
      window.location.href = mailtoUrl;
    };

    const smsButton = document.createElement('button');
    smsButton.textContent = 'Send SMS';
    smsButton.onclick = () => {
      window.location.href = `sms:?body=${encodeURIComponent(smsBody)}`;
    };

    linkContainer.appendChild(mailtoButton);
    linkContainer.appendChild(smsButton);
  });
</script>
</html>
